    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules domelementmarkup Global classlist Global Methods classlist(element) Wrap an element in a classlist-like object such that it can add and remove classes in a manner compatible with ie8+ Parameters: Name Type Description element Node The element to wrap in a classlist object so it can use `.add()`, `.remove()` etc. Returns: The API that acts entirely on the element provided. Type object × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-11-20T00:26:38-08:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules domelementmarkup Global classlist Modules × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-11-20T00:26:38-08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules domelementmarkup Global classlist Functional Dom QueryI've been working on this functional implementation of jQuery. Except it's not a functional implementation of jQuery, it's a functional implementation of: DOM traversal Element modification Markup creation Events All sort of vaguely in the style of jQuery. The API is very similar in its naming conventions. Why?I wanted to make a jQuery-esque implementation that used all of my favorite parts of jQuery without all of the bloat. I typically use jQuery to make traversal of the DOM, element modification, events, etc. a lot easier. This is a step in that direction. It's even ie8 compatible, too! × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-11-20T00:26:38-08:00 using the DocStrap template. "},"module-dom.html":{"id":"module-dom.html","title":"Module: dom","body":" Documentation Modules domelementmarkup Global classlist Module: dom Methods &lt;inner&gt; children(element) Returns an array of children of the passed in element. Will return a single element if the array contains only one child. Parameters: Name Type Description element Node The element from which to retrieve children Returns: element - The children of element Type array | Node &lt;inner&gt; closest(element, selector) Finds the closest parent element of element that matches selector starting with the element this function was passed Parameters: Name Type Description element Node The element from which to begin the search selector string The CSS selector to match elements against Returns: The first ancestor element that matches the query Type Node &lt;inner&gt; find(element, selector) Finds an element by selector within a context. If child elements in element match selector, they are added to the return result Parameters: Name Type Description element Node The element to search for children inside of selector string The CSS selector to match elements against Returns: A single element or collection of elements that match the query Type array | Node &lt;inner&gt; parent(element) Returns the immediate parent of a given node Parameters: Name Type Description element Node The element from which to return a parent Returns: element - The parent element of the element passed in Type Node &lt;inner&gt; query(selector, context) Finds an element by selector within the context of context (document.body if no context is supplied). This is a bare-bones analog of jQuery's `$()` Parameters: Name Type Description selector string The CSS selector to match elements against context Node The element to search inside of Returns: A single element or collection of elements that match the query Type array | Node &lt;inner&gt; siblings(element) Returns siblings of a given node. If a selector is specified, it will return only the siblings that match that selector. Parameters: Name Type Description element Node The element from which to return a parent Returns: element - The sibling(s) of the element passed in. Type array | Node × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-11-20T00:26:38-08:00 using the DocStrap template. "},"module-element.html":{"id":"module-element.html","title":"Module: element","body":" Documentation Modules domelementmarkup Global classlist Module: element Methods &lt;inner&gt; addClass(element) A function that adds a class to the element provided using a polyfill wrapper for Element.classlist Parameters: Name Type Description element Node The element on which to add one (or many, space separated) class(es) See: classList Returns: The element on which the class was set Type Node &lt;inner&gt; append(element, appendee) Append a child node to the end of an element's children Parameters: Name Type Description element Node The element to append a child to appendee Node The element that will be moved or appended to the new parent element Returns: The element that was appended to the parent Type Node &lt;inner&gt; attr(element, attribute [, val]) a getter/setter function that modifies attributes on elements. Parameters: Name Type Argument Description element Node The element to set attributes on attribute string The attribute to either retrieve or replace with a value val string &lt;optional&gt; The value to set, if any Returns: undefined &lt;inner&gt; clone(element [, deep]) Clones a node, optionally deep clones the node to also clone its children Parameters: Name Type Argument Default Description element Node The element to clone deep boolean &lt;optional&gt; false The flag to determine whether or not the copy is deep Returns: The newly cloned node &lt;inner&gt; empty(element) Utility to empty elements child contents completely via `innerHTML` Parameters: Name Type Description element Node The element to empty Returns: The newly emptied element. Type Node &lt;inner&gt; prepend(element, appendee) Append a child node to the beginning of an element's children Parameters: Name Type Description element Node The element to prepend a child to appendee Node The element that will be moved or prepended to the new parent element Returns: The element that was prepended to the parent Type Node &lt;inner&gt; remove(element) Removes a node from the DOM Parameters: Name Type Description element Node The element to remove from the DOM. Returns: The newly removed element Type Node &lt;inner&gt; removeAttr(element) a function to remove attributes on elements Parameters: Name Type Description element Node The element to remove attributes from Returns: undefined &lt;inner&gt; removeClass(element) A function that removes a class from the element provided using a polyfill wrapper for Element.classlist Parameters: Name Type Description element Node The element on which to remove one (or many, space separated) class(es) See: classList Returns: The element on which the class was set Type Node &lt;inner&gt; value(element) a function to retrieve or set the value of a form element. Parameters: Name Type Description element Node The element on which to retrieve or set the value Returns: The value of the element Type number | string × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-11-20T00:26:38-08:00 using the DocStrap template. "},"module-markup.html":{"id":"module-markup.html","title":"Module: markup","body":" Documentation Modules domelementmarkup Global classlist Module: markup Methods &lt;inner&gt; create(markup) Create html markup in a manner similar to jQuery's usage of $(&quot;&quot;) et. al. Parameters: Name Type Description markup string The html markup you'd like to have created Returns: The result of your HTML input, appendable to the DOM. Type Node | DocumentFragment &lt;inner&gt; html(element, markup) A functional style mirror of jQuery's `html()`. This function will create markup if `markup` is specified, and will retrieve markup if only `element` is provided. Parameters: Name Type Description element Node The element to either set or retrieve html to/from markup Node The markup to assign to this element's `innerHTML` Returns: The element that was appended to the parent Type Node &lt;inner&gt; text(element [, content]) Sets an elements `textContent` Parameters: Name Type Argument Description element Node The element on which to retrieve or set text content string | number &lt;optional&gt; The content to set for the element's text value × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-11-20T00:26:38-08:00 using the DocStrap template. "}}
